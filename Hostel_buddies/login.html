<script>
		function validateForm() {
			const username = document.forms["registrationForm"]["username"].value;
			const password = document.forms["registrationForm"]["password"].value;


			// Username validation: only alphanumeric, exactly 9 characters
			const usernameRegex = /^[a-zA-Z0-9]{9}$/;
			if (!usernameRegex.test(username)) {
				alert("Username must be exactly 9 characters and contain only letters and numbers.");
				return false;
			}

			// Password validation: minimum 8 characters, includes uppercase, lowercase, number, and special character
			const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
			if (!passwordRegex.test(password)) {
				alert("Password must be at least 8 characters long and include an uppercase letter, lowercase letter, number, and special character.");
				return false;
			}

	

			return true;
		}



	</script>
